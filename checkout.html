<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ShopEase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-fixes.css">
    <style>
        /* Checkout Page Specific Styles */
        .checkout-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .checkout-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-method:hover {
            border-color: #4CAF50;
            background-color: #f9fff9;
        }

        .payment-method.active {
            border-color: #4CAF50;
            background-color: #f1f8e9;
        }

        .payment-method input {
            margin-right: 10px;
        }

        .payment-method-icon {
            margin-right: 15px;
            font-size: 1.5rem;
            color: #666;
        }

        .payment-method-details {
            flex: 1;
        }

        .payment-method-details h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }

        .payment-method-details p {
            font-size: 0.9rem;
            color: #666;
        }

        /* Order Summary Section */
        .order-summary {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            position: sticky;
            top: 90px;
            height: fit-content;
        }

        .summary-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f5f5f5;
        }

        .order-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-size: 0.9rem;
            color: #333;
            margin-bottom: 5px;
        }

        .order-item-price {
            color: #4CAF50;
            font-weight: 500;
        }

        .order-item-quantity {
            background-color: #f5f5f5;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            color: #666;
            margin-left: 10px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
        }

        .summary-row.total {
            font-weight: 600;
            color: #333;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 1.1rem;
        }

        .place-order-btn {
            display: block;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .place-order-btn:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 992px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
                margin-bottom: 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .checkout-container {
                margin: 30px auto;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <div class="checkout-container">
            <h1 class="page-title">Checkout</h1>
            
            <div class="checkout-content">
                <div class="checkout-form">
                    <div class="form-section">
                        <h3>Shipping Address</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postal">Postal Code</label>
                                <input type="text" id="postal" name="postal" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="" disabled selected>Select your country</option>
                                <option value="india">India</option>
                                <option value="usa">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="canada">Canada</option>
                                <option value="australia">Australia</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Payment Method</h3>
                        <div class="payment-methods">
                            <label class="payment-method active">
                                <input type="radio" name="payment" value="credit" checked>
                                <span class="payment-method-icon"><i class="fas fa-credit-card"></i></span>
                                <div class="payment-method-details">
                                    <h4>Credit/Debit Card</h4>
                                    <p>Pay securely with your card</p>
                                </div>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="paypal">
                                <span class="payment-method-icon"><i class="fab fa-paypal"></i></span>
                                <div class="payment-method-details">
                                    <h4>PayPal</h4>
                                    <p>Pay with your PayPal account</p>
                                </div>
                            </label>
                            <label class="payment-method">
                                <input type="radio" name="payment" value="cod">
                                <span class="payment-method-icon"><i class="fas fa-money-bill-wave"></i></span>
                                <div class="payment-method-details">
                                    <h4>Cash on Delivery</h4>
                                    <p>Pay when you receive your order</p>
                                </div>
                            </label>
                        </div>
                        
                        <div id="cardPaymentDetails" class="payment-details">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="cardName">Name on Card</label>
                                    <input type="text" id="cardName" name="cardName">
                                </div>
                                <div class="form-group">
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expDate">Expiration Date</label>
                                    <input type="text" id="expDate" name="expDate" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="XXX">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="order-summary">
                    <h3 class="summary-title">Order Summary</h3>
                    
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be dynamically inserted here -->
                    </div>
                    
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotalAmount">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shippingAmount">Free</span>
                    </div>
                    <div class="summary-row" id="discountRow" style="display: none;">
                        <span>Discount</span>
                        <span id="discountAmount">-₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (5%)</span>
                        <span id="taxAmount">₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="totalAmount">₹0.00</span>
                    </div>
                    
                    <button type="button" class="place-order-btn" id="placeOrderBtn">Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const discount = parseInt(localStorage.getItem('discount')) || 0;
            
            // Check if cart is empty, redirect to cart page if it is
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            // Render order items
            renderOrderItems(cart);
            
            // Calculate and display totals
            updateOrderTotals(cart, discount);
            
            // Handle payment method selection
            const paymentMethods = document.querySelectorAll('.payment-method');
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // Remove active class from all methods
                    paymentMethods.forEach(m => m.classList.remove('active'));
                    
                    // Add active class to clicked method
                    this.classList.add('active');
                    
                    // Toggle card payment details
                    const cardPaymentDetails = document.getElementById('cardPaymentDetails');
                    const paymentType = this.querySelector('input').value;
                    
                    if (paymentType === 'credit') {
                        cardPaymentDetails.style.display = 'block';
                    } else {
                        cardPaymentDetails.style.display = 'none';
                    }
                });
            });
            
            // Handle place order button
            document.getElementById('placeOrderBtn').addEventListener('click', function() {
                // Validate form
                const form = document.querySelector('.checkout-form');
                const inputs = form.querySelectorAll('input[required], select[required]');
                let isValid = true;
                
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#f44336';
                    } else {
                        input.style.borderColor = '#e0e0e0';
                    }
                });
                
                if (!isValid) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                // Get selected payment method
                const paymentMethod = document.querySelector('.payment-method.active input').value;
                
                // In a real application, you would send this data to a server
                console.log('Order placed with payment method:', paymentMethod);
                
                // Clear cart
                localStorage.removeItem('cart');
                localStorage.removeItem('discount');
                
                // Redirect to confirmation page
                window.location.href = 'order-confirmation.html';
            });
        });
        
        // Function to render order items
        function renderOrderItems(cart) {
            const orderItemsContainer = document.getElementById('orderItems');
            orderItemsContainer.innerHTML = '';
            
            cart.forEach(item => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                
                orderItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="order-item-image">
                    <div class="order-item-details">
                        <div class="order-item-name">${item.name}</div>
                        <div class="order-item-price">₹${item.price} <span class="order-item-quantity">x ${item.quantity}</span></div>
                    </div>
                `;
                
                orderItemsContainer.appendChild(orderItem);
            });
        }
        
        // Function to update order totals
        function updateOrderTotals(cart, discount = 0) {
            // Calculate subtotal
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            // Calculate discount amount
            const discountAmount = subtotal * (discount / 100);
            
            // Calculate tax (5% in this example)
            const taxRate = 0.05;
            const taxAmount = (subtotal - discountAmount) * taxRate;
            
            // Calculate total
            const total = subtotal - discountAmount + taxAmount;
            
            // Update display
            document.getElementById('subtotalAmount').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('taxAmount').textContent = `₹${taxAmount.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `₹${total.toFixed(2)}`;
            
            // Show or hide discount row
            if (discount > 0) {
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountAmount').textContent = `-₹${discountAmount.toFixed(2)}`;
            } else {
                document.getElementById('discountRow').style.display = 'none';
            }
        }
    </script>
</body>
</html>
